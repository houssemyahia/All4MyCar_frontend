            </svg></button>
        </div>

          <div class="vehicles-list__item-info">

  <div class="card-divider"></div>
  <div class="card-header">
    <h5>Add A Vehicle</h5>
  </div>
  <div class="card-divider"></div>
  <div class="card-body card-body--padding--2">
    <form [formGroup]="form" >
    <div class="vehicle-form vehicle-form--layout--account">
     

      <div class="row">
        <div class="col-md-2">
          <label>MARQUE</label>
          
        </div>
      <div class="col-md-9">
        <div class="input-space">
          <select formControleName="marque" [(ngModel)]="selectedMarque" [ngModelOptions]="{standalone: true}"
          (ngModelChange)="getModel()">
           <option *ngFor=" let marque of vehiculemarque" [ngValue]="marque" >
            {{marque.name}}
          </option>
          
        </select>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <label>Modele</label>
          
        </div>
      <div class="col-md-9">
        <div class="input-space">
          <select formControleName="model">
          <option *ngFor=" let model of vehiculemodel" [ngValue]="model" >
            {{ model.name}}
          </option>
         
        </select>
        </div>
      </div>
      </div>

       </div>
     
</form>
      <div class="vehicle-form__divider">Or</div>
      <div class="vehicle-form__item"><input type="text" class="form-control" placeholder="Enter VIN number"
          aria-label="VIN number"></div>
    <div class="mt-4 pt-3"><a href="#" class="btn btn-sm btn-primary">Add A Vehicle</a></div>
  </div>
</div>
