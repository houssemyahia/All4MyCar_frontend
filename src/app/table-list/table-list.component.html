<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Demandes Clients</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead >
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                       Username
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Etat
                                    </th>

                                </thead>
                                <tbody>

                                    <tr *ngFor="let clt  of userclient" >

                                        <td>
                                            {{clt.id}}
                                        </td>
                                        <td>
                                            {{clt.username}}
                                        </td>
                                        <td>
                                            {{clt.email}}
                                        </td>
                                        <td>

                                        </td>

                                    </tr>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Demandes Prestataires</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead >
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                       Username
                                    </th>
                                    <th>
                                        Email
                                    </th>
                                    <th>
                                        Etat
                                    </th>

                                </thead>
                                <tbody>
                                    <tr *ngFor="let pres of userprestataire">
                                        <td>
                                            {{pres.id}}
                                        </td>
                                        <td>
                                            {{pres.username}}
                                        </td>
                                        <td>
                                            {{pres.email}}
                                        </td>
                                        <td>

                                        </td>

                                    </tr>



                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            </div></div></div>
